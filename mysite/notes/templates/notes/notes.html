{% extends 'notes/base.html' %}

{% block content %}
<div id="content", name="list" class="mainnav">
    <ul>
        {% csrf_token %}
        {% for title in notes %}
            <li><a href="/">
                    <h3>{{title}}</h3>
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
        

{{ form.media }}
<div class="main">   
    <form  method="post">
        {% csrf_token %}
        {{ form.as_p  }}  
    </form>
</div> 
{% endblock %}
